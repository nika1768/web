<!DOCTYPE html>

<html lang="cs-cz">

<head>
    <meta charset="utf-8" />
    <title>Analyser</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <select id="videoSelector">
        <option value="001_Canon_FHD.MP4">001_Canon_FHD.MP4</option>
        <option value="002_Canon_FHD.MP4">002_Canon_FHD.MP4</option>
        <option value="duke.mp4">duke.mp4</option>
        <option value="orloj.mp4">orloj.mp4</option>
    </select>

    <input id="selectVideoBtn" type="button" onclick="selectVideo()" value="Select"></input>

    <form name="radioForm">
        <!-- Types of drawing -->
        <input type="radio" id="penRadio" name="typeOfDrawing" value="pen" checked="checked">
        <label for="pen">Pen</label><br>
        <input type="radio" id="lineRadio" name="typeOfDrawing" value="line">
        <label for="line">Line</label><br>
        <input type="radio" id="linesRadio" name="typeOfDrawing" value="lines">
        <label for="lines">Lines</label><br>
        <input type="radio" id="polygonRadio" name="typeOfDrawing" value="polygon">
        <label for="polygon">Polygon</label><br>
        <input type="radio" id="directionRadio" name="typeOfDrawing" value="direction">
        <label for="direction">Direction</label><br>
        <input type="radio" id="ellipseRadio" name="typeOfDrawing" value="ellipse">
        <label for="ellipse">Ellipse</label>
    </form>

    <div id="canvasWrapper" class="container">
            <canvas id="imageCanvas" width="672" height="378"></canvas>
            <canvas id="interactiveCanvas" width="672" height="378"></canvas>
    </div>

    <div id="predicateManager">
        <div id="predicateManagerMenu">
            <input id="removeSelectedPredicatesBtn" type="button" value="Remove selected predicates" onclick="removeSelectedPredicates()"/>
            <input id="removeAllPredicatesBtn" type="button" value="Remove all predicates" onclick="removeAllPredicates()"/>
        </div>
        <ul id="predicateList"></ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>

</body>

</html>
