<!DOCTYPE html>

<html lang="cs-cz">

<head>
    <meta charset="utf-8" />
    <title>Analyser</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <select id="videoSelector">
        <option value="001_Canon_FHD.MP4">001_Canon_FHD.MP4</option>
        <option value="002_Canon_FHD.MP4">002_Canon_FHD.MP4</option>
        <option value="duke.mp4">duke.mp4</option>
        <option value="orloj.mp4">orloj.mp4</option>
    </select>

    <input id="selectVideoButton" type="button" onclick="selectVideo()" value="Select"></input>

    <input id="clearVideoButton" type="button" onclick="clearCanvas()" value="Clear All"></input>

    <form name="radioForm">
        <!-- Types of drawing -->
        <input type="radio" id="penRadio" name="typeOfdrawing" value="pen" checked="checked">
        <label for="pen">Pen</label><br>
        <input type="radio" id="lineRadio" name="typeOfdrawing" value="line">
        <label for="line">Line</label><br>
        <input type="radio" id="linesRadio" name="typeOfdrawing" value="lines">
        <label for="lines">Lines</label><br>
        <input type="radio" id="polygonRadio" name="typeOfdrawing" value="polygon">
        <label for="polygon">Polygon</label>
    </form>

    <div id="canvasWrapper" class="container">
            <canvas id="imageCanvas" width="672" height="378"></canvas>
            <canvas id="interactiveCanvas" width="672" height="378"></canvas>
            <!--<canvas class="layerCanvas" layer="0" width="672" height="378"></canvas>-->
    </div>

    <div id="layerManager">
        <div id="layerManagerMenu">
            <input type="button" value="Add Layer" onclick="addLayer()"/>
            <input type="button" value="Remove Selected Layers" onclick="removeSelectedLayers()"/>
            <input type="button" value="Remove All Layers" onclick="removeAllLayers()"/>
        </div>
        <ul id="layerList">
            <!-- <li class="layerItem selected" layer="0">Layer0</li> -->
        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>

</body>

</html>
